specVersion: 1.2.0
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: EVault
    network: sonic
    source:
      address: "0x196F3C7443E940911EE2Bb88e019Fd71400349D9" #Beacon Proxy
      abi: EVault
      startBlock: 16000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Market
      abis:
        - name: EVault
          file: ./abis/EVault.json
      eventHandlers:
        - event: VaultStatus(uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleVaultStatus
